<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>


  <div id="app">
      <button v-on:click="shushu">click</button>
      <button v-on:click="shushu">click</button>
  </div>

  <div id="example-3">
      <button v-on:click="say('hi')">Say hi</button>
      <button v-on:click="say('what')">Say what</button>
  </div>

  <div class="static"
          v-bind:class="{ active: isActive, 'text-danger': hasError }"> 测试服务器</div>
  <div class="active text-danger">ddddd</div>
</body>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Runoob!'
        },
        methods:{
            shushu: function () {
                console.info('ddddddd')
            }
        }
    })


    new Vue({
        el: '#example-3',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    })


</script>
</html>
